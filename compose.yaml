# Database as external service â€” run with: docker compose up -d
# App connects via DATABASE_URL (see .env.example).

services:
  db:
    image: postgres:16-alpine
    container_name: websoft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-websoft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-websoft_secret}
      POSTGRES_DB: ${POSTGRES_DB:-websoft}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-websoft} -d ${POSTGRES_DB:-websoft}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
