# Full stack: database, app, and DB UI. Run with: docker compose up -d --build
# App connects via DATABASE_URL (set below for the app service). Ensure .env.local has Clerk keys.

services:
  db:
    image: postgres:16-alpine
    container_name: websoft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-websoft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-websoft_secret}
      POSTGRES_DB: ${POSTGRES_DB:-websoft}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-websoft} -d ${POSTGRES_DB:-websoft}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - websoft-net

  app:
    build: .
    container_name: websoft-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://websoft:websoft_secret@db:5432/websoft
    env_file:
      - .env.local
    networks:
      - websoft-net

  db-ui:
    image: adminer
    container_name: websoft-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - websoft-net

networks:
  websoft-net:
    driver: bridge

volumes:
  postgres_data:
